<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign up</h1>
    <form action="" method="" class="sign-up-form">
        <div> 
        <label for="name" class="
        name-label">Enter your first names:</label>
        <input type="text" accept="signup" class="name-input">
        </div>

         <div > 
        <label for="email" class="
        email-label">Enter your email:</label>
        <input type="text" accept="email" class="email-label">
        </div>

        <div > 
        <label for="password" class="
        password">Create a password:</label>
        <input type="password" accept="password" class="password-class">
        </div>

         <div > 
        <label for="password" class="
        password-repeat">Create a password:</label>
        <input type="password" accept="password" class="password-repeat-class">
        </div>

        <input type="checkbox" accept=""><label>Remember me</label>

      <div class="sign-up-button"> 
         <input type="submit" value="Sign up" class="
         sign-up-button">
      </div>
    </form>
</body>
</html>
